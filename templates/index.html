<!DOCTYPE html>
<html>
    <head>
        <title>RSI Calculator</title>
    </head>

    <body>
        <h1>RSI Calculator</h1>
        <form method="POST">
            <input type="text" name="ticker" placeholder="Enter Ticker Symbol" required>
            <button type ="submit">Calculate RSI</button>
        </form>


        {% if ticker %}
            <h2>RSI for {{ ticker }}</h2>
            <img src="{{ image_path }}" alt="RSI Chart">
        {% endif %}

        {% if error %}
            <p style="color:red;">Error: {{ error }}</p>
        {% endif %}


    </body>
</html>
